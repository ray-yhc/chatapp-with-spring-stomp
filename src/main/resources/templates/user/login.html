<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<form action = "/app/user" accept-charset="utf-8" method="post">
    <p>
        <strong>아이디</strong>
        <input type="text" name="name" value="아이디 입력">
    </p>
    <p>
        <strong>비밀번호</strong>
        <input type="password" name="password" value="비밀번호 입력">
    </p>
    <p>
        <input type="submit" value="제출">
    </p>
</form>
</body>
</html>
